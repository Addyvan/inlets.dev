<div class="py-16 bg-white overflow-hidden">
    <div class="px-4 sm:px-6 lg:px-8">
        <div class="text-lg max-w-prose mx-auto mb-6">
            <h1 class="mt-2 mb-8 text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl sm:leading-10">{{page.title}}</h1>
        </div>
        <div class="blog-max-w mt-6 mb-6 flex items-center prose-med text-gray-500 mx-auto">
            {% if page.author %}
            <div class="flex-shrink-0">
{{/*                <a href="#">*/}}
                    <img class="h-10 w-10 rounded-full" src="/images/{{ page.author_img }}.jpg" alt="">
{{/*                </a>*/}}
            </div>
            <div class="ml-3">
                <p class="text-sm leading-5 font-medium text-gray-900">
{{/*                    <a href="#" class="hover:underline">*/}}
                        {{ page.author }}
{{/*                    </a>*/}}
                </p>
                <div class="flex text-sm leading-5 text-gray-500">
                    <time datetime="2020-03-16">
                        {{ page.date | date: "%B %e, %Y" }}
                    </time>
                    <span class="mx-1">
                </span>
                </div>
            </div>
            {% endif %}
        </div>
        <div class="blog-max-w prose prose-med text-gray-500 mx-auto">
            {{ content }}
        </div>
    </div>
</div>
